
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading brandName " style="border-bottom: 1px solid #dee2e6 !important;
    margin-top: 6px;"> Dashboard </div>
    <div class="list-group list-group-flush">
      <a routerLink="/airports" routerLinkActive="actives" [routerLinkActiveOptions]="{exact: true}" class="list-group-item list-group-item-action bg-light">Airports</a>
      <a routerLink="/aircrafts" routerLinkActive="actives" [routerLinkActiveOptions]="{exact: true}" class="list-group-item list-group-item-action bg-light">Aircrafts</a>
      <a routerLink="/transactions" routerLinkActive="actives" [routerLinkActiveOptions]="{exact: true}" class="list-group-item list-group-item-action bg-light">Transactions</a>
      <a routerLink="/reports" routerLinkActive="actives" [routerLinkActiveOptions]="{exact: true}" class="list-group-item list-group-item-action bg-light">Reports</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <a class="navbar-brand brandName">Airport Fuel Inventory System  </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <button class="btn btn-primary mr-3" (click)="initData()">Init Data</button>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{user && user?.name ? user?.name : "User"}}
            </a>
            <div class="dropdown-menu dropdown-menu-right"  aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="logout()" >Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
